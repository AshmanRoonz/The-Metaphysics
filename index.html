<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashman Roonz Omega Metaphysics - Simulation Browser</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    #root {
      width: 100vw;
      height: 100vh;
    }
    
    .info-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: rgba(30, 30, 50, 0.7);
      border: 1px solid rgba(100, 150, 255, 0.3);
      border-radius: 4px;
      color: rgba(150, 180, 255, 0.8);
      font-size: 11px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .info-button:hover {
      background: rgba(40, 40, 60, 0.9);
      border-color: rgba(100, 150, 255, 0.6);
      color: rgba(180, 200, 255, 1);
    }
    
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      background: #1a1a2e;
      color: #e0e0e0;
      max-width: 800px;
      max-height: 85vh;
      overflow-y: auto;
      padding: 40px;
      border-radius: 8px;
      border: 1px solid rgba(100, 150, 255, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    
    .modal-content::-webkit-scrollbar {
      width: 8px;
    }
    
    .modal-content::-webkit-scrollbar-track {
      background: rgba(30, 30, 50, 0.5);
    }
    
    .modal-content::-webkit-scrollbar-thumb {
      background: rgba(100, 150, 255, 0.3);
      border-radius: 4px;
    }
    
    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: rgba(150, 180, 255, 0.8);
      font-size: 24px;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    .close-button:hover {
      background: rgba(100, 150, 255, 0.2);
      color: rgba(180, 200, 255, 1);
    }
    
    .modal-content h1 {
      color: #6db4ff;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .modal-content h2 {
      color: #5a9fd4;
      margin-top: 30px;
      margin-bottom: 15px;
      font-size: 22px;
    }
    
    .modal-content h3 {
      color: #4a8fc0;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    .modal-content p, .modal-content li {
      line-height: 1.7;
      margin-bottom: 12px;
    }
    
    .modal-content ul {
      margin-left: 20px;
      margin-bottom: 15px;
    }
    
    .modal-content strong {
      color: #8db4d6;
    }
    
    .modal-content code {
      background: rgba(100, 150, 255, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      color: #9db4d6;
    }
    
    .modal-content hr {
      border: none;
      border-top: 1px solid rgba(100, 150, 255, 0.2);
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel" data-type="module">
    const { useEffect, useRef, useState } = React;
    
    // Function to parse simulations.md and extract simulation list
    const parseSimulationsMd = (mdContent) => {
      const simulations = [];
      const lines = mdContent.split('\n').filter(line => line.trim());
      
      let currentSim = null;
      
      lines.forEach(line => {
        line = line.trim();
        
        // Check if line is a filename (ends with .tsx)
        if (line.endsWith('.tsx')) {
          // Clean up markdown list markers
          const filename = line.replace(/^[-*]\s*/, '').trim();
          
          // Generate ID from filename
          const id = filename.replace(/\s+/g, '-').replace('.tsx', '').toLowerCase();
          
          // Generate title from filename (capitalize and remove extension)
          const title = filename
            .replace('.tsx', '')
            .split(/[-_\s]+/)
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(' ');
          
          currentSim = {
            id,
            filename,
            title,
            description: 'Interactive consciousness simulation',
            tags: ['Consciousness', 'Simulation']
          };
          
          simulations.push(currentSim);
        }
        // Check for metadata lines (optional)
        else if (currentSim && line.startsWith('Description:')) {
          currentSim.description = line.replace('Description:', '').trim();
        }
        else if (currentSim && line.startsWith('Tags:')) {
          currentSim.tags = line.replace('Tags:', '').split(',').map(t => t.trim());
        }
      });
      
      return simulations;
    };
    
    const SimulationBrowser = () => {
      const [simulations, setSimulations] = useState([]);
      const [currentView, setCurrentView] = useState('browser');
      const [selectedSim, setSelectedSim] = useState(null);
      const [showModal, setShowModal] = useState(false);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      
      // Load simulations list from simulations.md
      useEffect(() => {
        const loadSimulationsList = async () => {
          try {
            const response = await fetch('./simulations.md');
            if (!response.ok) {
              throw new Error('simulations.md not found');
            }
            const mdContent = await response.text();
            const parsedSims = parseSimulationsMd(mdContent);
            
            if (parsedSims.length === 0) {
              throw new Error('No simulations found in simulations.md');
            }
            
            setSimulations(parsedSims);
            setLoading(false);
          } catch (err) {
            console.error('Error loading simulations.md:', err);
            setError(err.message);
            setLoading(false);
          }
        };
        
        loadSimulationsList();
      }, []);
      
      const loadSimulation = async (sim) => {
        setLoading(true);
        setError(null);
        
        try {
          const response = await fetch(`./${sim.filename}`);
          if (!response.ok) {
            throw new Error(`Failed to load ${sim.filename}`);
          }
          const tsxCode = await response.text();
          
          // Remove imports and exports
          let code = tsxCode
            .replace(/import.*from ['"]react['"];?\s*/g, '')
            .replace(/export default /g, '');
          
          // Wrap the component to add modal
          const wrappedCode = `
            ${code}
            
            const AppWithModal = () => {
              const [showModal, setShowModal] = useState(false);
              
              return (
                <>
                  <ConsciousnessFractal />
                  
                  <button className="info-button" onClick={() => setShowModal(true)}>
                    Ashman Roonz Omega Metaphysics Simulation description
                  </button>
                  
                  <button 
                    onClick={() => window.location.reload()}
                    style={{
                      position: 'fixed',
                      top: '20px',
                      left: '20px',
                      padding: '8px 16px',
                      background: 'rgba(30, 30, 50, 0.7)',
                      border: '1px solid rgba(100, 150, 255, 0.3)',
                      borderRadius: '4px',
                      color: 'rgba(150, 180, 255, 0.8)',
                      fontSize: '11px',
                      cursor: pointer',
                      zIndex: 1000,
                      backdropFilter: 'blur(10px)',
                      transition: 'all 0.3s ease'
                    }}
                    onMouseEnter={(e) => {
                      e.target.style.background = 'rgba(40, 40, 60, 0.9)';
                      e.target.style.borderColor = 'rgba(100, 150, 255, 0.6)';
                      e.target.style.color = 'rgba(180, 200, 255, 1)';
                    }}
                    onMouseLeave={(e) => {
                      e.target.style.background = 'rgba(30, 30, 50, 0.7)';
                      e.target.style.borderColor = 'rgba(100, 150, 255, 0.3)';
                      e.target.style.color = 'rgba(150, 180, 255, 0.8)';
                    }}
                  >
                    ← Back to Browser
                  </button>
                  
                  {showModal && (
                    <div className="modal-overlay" onClick={() => setShowModal(false)}>
                      <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <button className="close-button" onClick={() => setShowModal(false)}>×</button>
                        
                        <h1>${sim.title}</h1>
                        <p>${sim.description}</p>
                        
                        <hr />
                        
                        <p><em>Full description would go here - customize per simulation</em></p>
                      </div>
                    </div>
                  )}
                </>
              );
            };
            
            AppWithModal
          `;
          
          // Transform with Babel
          const transformed = Babel.transform(wrappedCode, {
            presets: ['react']
          }).code;
          
          // Execute and render
          const AppWithModal = eval(transformed);
          ReactDOM.render(React.createElement(AppWithModal), document.getElementById('root'));
          
          setCurrentView('simulation');
          setSelectedSim(sim);
          setLoading(false);
          
        } catch (err) {
          console.error('Error loading simulation:', err);
          setError(err.message);
          setLoading(false);
        }
      };
      
      if (loading) {
        return (
          <div className="w-screen h-screen bg-gray-900 flex items-center justify-center">
            <div className="text-center">
              <div className="text-blue-400 text-xl mb-4">Loading simulation...</div>
              <div className="w-16 h-16 border-4 border-blue-500/30 border-t-blue-500 rounded-full animate-spin mx-auto"></div>
            </div>
          </div>
        );
      }
      
      if (error) {
        return (
          <div className="w-screen h-screen bg-gray-900 flex items-center justify-center">
            <div className="text-center max-w-md bg-gray-800/80 p-8 rounded-lg border border-red-500/30">
              <div className="text-red-400 text-xl mb-4">Error</div>
              <div className="text-gray-400 text-sm mb-6">{error}</div>
              <div className="text-gray-500 text-xs mb-4">
                Make sure simulations.md exists with your .tsx filenames
              </div>
              <button 
                onClick={() => window.location.reload()}
                className="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors"
              >
                Retry
              </button>
            </div>
          </div>
        );
      }
      
      return (
        <div className="w-screen h-screen bg-gray-900 overflow-auto">
          {/* Header */}
          <div className="bg-gradient-to-b from-gray-800 to-gray-900 border-b border-gray-700">
            <div className="max-w-6xl mx-auto px-8 py-12">
              <h1 className="text-4xl font-bold text-blue-400 mb-3">
                Ashman Roonz Omega Metaphysics
              </h1>
              <p className="text-gray-400 text-lg">
                Interactive Consciousness Simulations
              </p>
            </div>
          </div>
          
          {/* Simulations Grid */}
          <div className="max-w-6xl mx-auto px-8 py-12">
            {simulations.length === 0 ? (
              <div className="text-center text-gray-500 py-12">
                <p className="text-lg mb-2">No simulations found</p>
                <p className="text-sm">Create a simulations.md file with your simulation filenames</p>
              </div>
            ) : (
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {simulations.map((sim) => (
                  <div 
                    key={sim.id}
                    className="bg-gray-800/50 border border-gray-700 rounded-lg p-6 hover:border-blue-500/50 hover:bg-gray-800/80 transition-all cursor-pointer group"
                    onClick={() => loadSimulation(sim)}
                  >
                    <h3 className="text-xl font-semibold text-blue-300 mb-2 group-hover:text-blue-200">
                      {sim.title}
                    </h3>
                    
                    <p className="text-gray-400 text-sm mb-4 line-clamp-3">
                      {sim.description}
                    </p>
                    
                    <div className="flex flex-wrap gap-2 mb-4">
                      {sim.tags.map((tag) => (
                        <span 
                          key={tag}
                          className="px-2 py-1 bg-blue-900/30 text-blue-300 text-xs rounded border border-blue-700/30"
                        >
                          {tag}
                        </span>
                      ))}
                    </div>
                    
                    <div className="flex items-center text-blue-400 text-sm font-medium group-hover:translate-x-1 transition-transform">
                      Launch Simulation →
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
          
          {/* Footer */}
          <div className="max-w-6xl mx-auto px-8 py-8 text-center text-gray-500 text-sm border-t border-gray-800 mt-12">
            <p>Created by Ashman Roonz • Omega Metaphysics Research</p>
            <p className="mt-2">Each simulation explores different aspects of consciousness and emergence</p>
            <p className="mt-3">
              <a 
                href="https://github.com/AshmanRoonz/The-Omega-Metaphysics" 
                target="_blank" 
                rel="noopener noreferrer"
                className="text-blue-400 hover:text-blue-300 transition-colors underline"
              >
                View on GitHub
              </a>
            </p>
            <p className="mt-4 text-xs text-gray-600">
              Simulations loaded from <code className="bg-gray-800 px-2 py-1 rounded">simulations.md</code>
            </p>
          </div>
        </div>
      );
    };
    
    ReactDOM.render(<SimulationBrowser />, document.getElementById('root'));
  </script>
</body>
</html>
